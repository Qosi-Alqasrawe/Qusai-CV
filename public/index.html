<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <link rel="stylesheet" href="%PUBLIC_URL%/css/default.css">

  <link rel="stylesheet" href="%PUBLIC_URL%/css/media-queries.css">

  <style>/* Portfolio Grid Styling */
    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      justify-content: center;
    }
    
    .card {
      position: relative;
      box-shadow: 0px 1px 10px 1px hsl(0deg 0% 0% / 15%);
      border-radius: 10px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      -ms-border-radius: 10px;
      -o-border-radius: 10px;
      transition: 0.3s;
      flex-basis: 350px;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 16px 24px rgba(0, 0, 0, 0.2);
    }
    
    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      max-width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    
    .card-content h3 {
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      margin: 0px;
      line-height: 1.5;
    }
    
    .card-content p {
      font: 14px 'librebaskerville-italic', serif;
      padding: 5px 20px;
      color: #333;
      margin: 0px;
    }
    
    .read-more {
      color: #F06000;
      display: block;
      font-size: 17px;
      font-weight: 550;
      padding: 20px 20px 20px;
      border-top: 1px solid #ececec;
    }
    
    .read-more:hover {
      text-decoration: underline;
    }
    
    .arrow {
      color: #F06000;
      font-size: 17px;
      position: absolute;
      bottom: 19px;
      right: 22px;
    }
    
    .read-more:hover .arrow {
      transform: translateX(5px);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .portfolio-container {
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
    </style>

  <title>PAPA Resume Starter Pack</title>
</head>

<body>

    You need to enable JavaScript to run this app.

</body>

</html>
